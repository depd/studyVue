<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>高级用法-$nextTick()</title>
	</head>
	<body>
		<div id="app">
			<div id="div" v-if="showDiv">这是一段文本</div>
			<button @click="getText">获取文本</button>
		</div>
		<script src="js/vue.js"></script>
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					showDiv:false,
				},
				methods:{
					getText:function(){
						this.showDiv = true;
						this.$nextTick(function(){
							var text = document.getElementById("div").innerHTML;
							console.log(text);
						});
					}
				}
			})
		</script>
	</body>
</html>

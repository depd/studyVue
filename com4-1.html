<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>$emit()的数据双向绑定</title>
	</head>
	<body>
		<div id="app">
			<p>总数：{{total}}</p>
			<my-component v-model="total"></my-component>
			<button @click="reduce"> -1 </button>
		</div>
		<script src="js/vue.js"></script>
		<script>
			Vue.component("my-component",{
				props:["value"],
				template:
				`
					<div>
						<input type="text" :value="value" @input="updataValue"/>
					</div>
				`,
				methods:{
					updataValue:function(event){
						console.log(event);
						this.$emit("input",event.target.value);
					}
				}
			})
			var app = new Vue({
				el:"#app",
				data:{
					total:0
				},
				methods:{
					reduce(){
						this.total--;
					}
				}
			})
		</script>
	</body>
</html>

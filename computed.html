<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<table border="1">
				<thead>
					<tr>
						<th>学科</th>
						<th>分数</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>数学</td>
						<td>
							<input type="text" v-model.Number="math"/>
						</td>
					</tr>
					<tr>
						<td>物理</td>
						<td>
							<input type="text" v-model.Number="physics"/>
						</td>
					<tr>
					</tr>
						<td>英语</td>
						<td>
							<input type="text" v-model.Number="english"/>
						</td>
					</tr>
					</tr>
						<td>总分</td>
						<td>
							{{ sum }}
						</td>
					</tr>
					</tr>
						<td>平均分</td>
						<td>
							{{ average }}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script src="js/vue.js"></script>
		<script src="lie/computed.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Props 改变原始数值</title>
</head>
<body>
    <div id="app">
        <com1 :width="100"></com1>
    </div>
    <script src="js/vue.js"></script>
    <script>
   		Vue.component("com1",{
   			props:["width"],
   			template:
   			`
   				<div :style="style">组建内容</div>
   			`,
   			computed:{
   				style:function(){
   					return{
   						width:this.width + "px"
   					}
   				}
   			}
   		});
   		var app = new Vue({
   			el:"#app"
   		})
    </script>
</body>
</html>
